           <p>
               <p><b>First Number</b></p>
               <input type="number" id = "value1">
            </p> 
            <hr>

            <p>
                <p><b>Second Number</b></p>
                <input type="number" id = "value2">
             </p>

             <p>
                 <button onclick = "set_operator('plus')">+</button>
                 <button onclick = "set_operator('minus')">-</button>
                 <button onclick = "set_operator('times')">*</button>
                 <button onclick = "set_operator('divide')">/</button>
             </p>

             <p style = "font-weight:bolder;  color: red;">
                 Result: <span id = "result_label"></span>
             </p>


       <button onclick="calc()">Click me</button>

        <script>

            var operator_flag;
            function set_operator(flag) {

                operator_flag = flag;
            }

            function calc() {
                var numb1 = Number(document.getElementById("value1").value);
                var numb2 = Number(document.getElementById("value2").value);

                var result = 0;

                if (operator_flag =="plus"){
                     result = numb1 + numb2;
                }
                else if (operator_flag == "minus"){
                    result = numb1 - numb2;
                }
                else if (operator_flag == "times"){
                   result = numb1 * numb2;
                }
                else if (operator_flag == "divide"){
                     result = numb1 / numb2;
                }
                document.getElementById("result_label").textContent = result;
            }
            
        </script>
